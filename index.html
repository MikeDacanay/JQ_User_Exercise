<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>
		</title>
		<style>
			table, th, td {
			    border: 1px solid black;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>First</th>
					<th>Last</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</thead>
			<tbody id = "body">
			</tbody>
		</table>
		<h1> Add User </h1>
		<hr>
		<form>
			First Name: <input id = "1st" type = "text" value = "First Name"><br>
			Last Name: <input id = "last"type = "text" value = "Last Name"><br>
			Email Address: <input id = "email" type = "text" value = "Email Address"><br>
			Contact No.: <input id = "contact" type = "text" value = "Contact No."><br>
			<button type="button">Add User</button>
		</form>
		<script>
			$('button').click(function(){

				var x = $("#1st").val();
				var y = $("#last").val();
				var z = $("#email").val();
				var a = $("#contact").val();

				$('#body').append("<tr>" + "<td>" + x + "</td>" + "<td>" + y + "</td>" + "<td>" + z + "</td>" + "<td>" + a + "</td>" + "</tr>");
				})
		</script>
	</body>
</html>
